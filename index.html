<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 10</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Exercício do Módulo 10 - Plugins JQuery</h1>
    </header>
    <section>
        <div class="container">
            <h2>Formulário</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome</label><br>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail</label><br>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone</label><br>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF</label><br>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="logadouro">Logadouro</label><br>
                    <input type="text" id="logadouro" name="logadouro">
                </div>
                <div class="form-campo">
                    <label for="numeroRua">Número</label><br>
                    <input type="text" id="numeroRua" name="numeroRua">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP</label><br>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <!-- é preciso colocar esse duas próximas linhas -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- senão não roda essas próximas linhas -->
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script> <!--depois de baixar o plugin trazer para cá--> 
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body> 
</html>
